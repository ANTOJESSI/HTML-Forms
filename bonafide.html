<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonafide Form</title>
  </head>
  <body>
    <h2 align="center">Bonafide Form</h2>
    <table width="100%">
      <tbody>
        <tr>
          <td>
            <table width="80%" bgcolor="#e6e2d3" align="center">
              <tbody>
                <tr>
                  <td>
                    <form method="get">
                      <table width="50%" align="center">
                        <tbody>
                          <tr>
                            <td><br /></td>
                          </tr>
                          <tr>
                            <td>Student Details:</td>
                          </tr>
                          <tr>
                            <td>
                              <input type="text" placeholder="Name" required />
                            </td>
                            <td>
                              <input
                                type="number"
                                placeholder="Reg No."
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                            <td>Department:</td>
                            <td>
                              <input
                                type="text"
                                placeholder="Department"
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                            <td>
                              Year of Study :<input
                                type="number"
                                placeholder="Year"
                                required
                                min="1"
                                max="4"
                              />
                            </td>
                            <td>
                              Semester<input
                                type="number"
                                placeholder="Sem"
                                required
                                min="1"
                                max="8"
                              />
                            </td>
                          </tr>
                          <tr>
                            <td><strong>Bonafide Category:</strong></td>
                          </tr>
                          <tr>
                            <td>
                              <select name="category">
                                <option value="1">
                                  Bonafide for Educational Loan
                                </option>
                                <option value="2">
                                  Bonafide for Scholarship
                                </option>
                                <option value="3">
                                  Bonafide for Tax Declaration
                                </option>
                                <option value="4">
                                  Bonafide for Higher Studies
                                </option>
                                <option value="5">Bonafide for Passport</option>
                                <option value="6">
                                  Bonafide for General Activities
                                </option>
                                <option value="7">Bonafide- Marksheet</option>
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <td>Amount to be paid:</td>
                            <td>â‚¹10.00(Pre-paid)</td>
                          </tr>
                          <tr>
                            <td>Description:</td>
                          </tr>
                          <tr>
                            <td>
                              <textarea
                                name="des"
                                rows="5"
                                cols="30"
                                placeholder="Description"
                                required
                              ></textarea>
                            </td>
                          </tr>
                          <tr>
                            <td>Attachments:</td>
                            <td>
                              <input type="file" />
                            </td>
                          </tr>
                          <tr>
                            <td><br /></td>
                          </tr>
                          <tr>
                            <td colspan="2" align="center">
                              <input type="submit" />
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <br />
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
