<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Form</title>
  </head>
  <body>
    <table width="100%">
      <tbody>
        <tr>
          <td>
            <table width="80%" align="center">
              <tbody>
                <tr>
                  <td>
                    <h2>Appointment Request</h2>
                  </td>
                  <td><h2 align="center">Pentagon Clinic</h2></td>
                  <td><h2 align="right">Neurologist</h2></td>
                </tr>
                <tr>
                  <td align="right" colspan="3">Dr.Shanmuga Priya</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
    <table width="100%">
      <tbody>
        <tr>
          <td>
            <table width="80%" align="center" bgcolor="#deeaee">
              <tbody>
                <tr>
                  <td>
                    <form method="get">
                      <table width="50%" align="center">
                        <tbody>
                          <tr>
                            <td><br /></td>
                          </tr>
                          <tr>
                            <td>Patient Details:</td>
                          </tr>
                          <tr>
                            <td>
                              <label for="name">Name: </label>
                              <input type="text" placeholder="Name" required />
                            </td>
                            <td>
                              <label for="age">Age</label>
                              <input type="number" placeholder="Age" required />
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <label for="PhNo">Phone No.</label>
                              <input type="tel" placeholder="Ph No." required />
                            </td>
                          </tr>
                          <tr>
                            <td>First Time Visit:</td>
                            <td>
                              <label for="visit"
                                ><input type="radio" name="visit" />Yes</label
                              >
                              <label for="visit"
                                ><input type="radio" name="visit" />No</label
                              >
                            </td>
                          </tr>
                          <tr>
                            <td>General Checkup:</td>
                            <td>
                              <label for="checkup"
                                ><input type="radio" name="check" />Yes</label
                              >
                              <label for="checkup"
                                ><input type="radio" name="check" />No</label
                              >
                            </td>
                          </tr>
                          <tr>
                            <td>Select an Appointment Date:</td>
                            <td>
                              <input type="date" required />
                            </td>
                          </tr>
                          <tr>
                            <td>Hour:</td>
                            <td>
                              <input type="time" required />
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <br />
                            </td>
                          </tr>
                          <tr>
                            <td colspan="2" align="center">
                              <input type="submit" />
                            </td>
                          </tr>
                          <tr>
                            <td><br /></td>
                          </tr>
                        </tbody>
                      </table>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
