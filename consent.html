<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consent Form</title>
  </head>
  <body>
    <h2 align="center">Consent From Parent/ Guardian</h2>
    <table width="100%">
      <tbody>
        <tr>
          <td>
            <table width="80%" align="center" bgcolor="#a2b9bc">
              <tbody>
                <tr>
                  <td>
                    <form method="get">
                      <table width="50%" align="center">
                        <tbody>
                          <tr>
                            <td><br /></td>
                          </tr>
                          <tr>
                            <td>Student Name:</td>
                          </tr>
                          <tr>
                            <td>
                              <input
                                type="text"
                                placeholder="First Name"
                                required
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                placeholder="Last Name"
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                            <td>Student Register Number:</td>
                          </tr>
                          <tr>
                            <td>
                              <input
                                type="number"
                                placeholder="Reg No."
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                            <td>Parent / Guardian Name:</td>
                          </tr>
                          <tr>
                            <td>
                              <input
                                type="text"
                                placeholder="First Name"
                                required
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                placeholder="Last Name"
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                            <td>Phone Number:</td>
                          </tr>
                          <tr>
                            <td>
                              <input
                                type="tel"
                                placeholder="Student Phone No."
                              />
                            </td>
                            <td>
                              <input
                                type="tel"
                                placeholder="Parent/Guardian Ph No."
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                            <td><br /></td>
                          </tr>
                          <tr>
                            <td colspan="2">
                              <label for="Consent"
                                ><strong
                                  >I hereby give my consent to my son/daughter
                                  for Industrial Visit.</strong
                                ></label
                              >
                              <input type="checkbox" />
                            </td>
                          </tr>
                          <tr>
                            <td><br /></td>
                          </tr>
                          <tr>
                            <td>Parent/Guardian Signature with Date:</td>
                          </tr>
                          <tr>
                            <td><input type="file" required /></td>
                          </tr>
                          <tr>
                            <td>Date:</td>
                            <td><input type="date" required /></td>
                          </tr>
                          <tr>
                            <td><br /></td>
                          </tr>
                          <tr>
                            <td colspan="2" align="center">
                              <input type="submit" />
                            </td>
                          </tr>
                          <tr>
                            <td><br /></td>
                          </tr>
                        </tbody>
                      </table>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
