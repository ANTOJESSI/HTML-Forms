<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Form</title>
  </head>
  <body>
    <h2 align="center">Subscribe</h2>
    <table width="100%">
      <tbody>
        <tr>
          <td>
            <table width="80%" align="center" bgcolor="#f4a688">
              <tbody>
                <tr>
                  <td>
                    <form method="get">
                      <table width="50%" align="center">
                        <tbody>
                          <tr>
                            <td>
                              <br />
                            </td>
                          </tr>
                          <tr>
                            <td>Email Address:</td>
                            <td>
                              <input
                                type="email"
                                placeholder="Enter your email id"
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <label for="fname"
                                >First Name:<input
                                  type="text"
                                  placeholder="First Name"
                              /></label>
                            </td>
                            <td>
                              <label for="lname"
                                >Last Name:<input
                                  type="text"
                                  placeholder="Last Name"
                              /></label>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <label for="notify"
                                >Notify When :
                                <select name="notify">
                                  <option value="1">Post</option>
                                  <option value="2">Reel</option>
                                  <option value="3">Carousel</option>
                                </select></label
                              >
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <label for="category"
                                >In Categories:
                                <select name="category">
                                  <option value="4">Technology</option>
                                  <option value="5">Sports</option>
                                  <option value="6">News</option>
                                  <option value="7">Updates</option>
                                  <option value="8">Achievements</option>
                                  <option value="9">Music</option>
                                </select>
                              </label>
                            </td>
                          </tr>
                          <tr>
                            <td colspan="2">
                              <label for="terms"
                                >Privacy Terms:
                                <input type="checkbox" required />
                                I accept all the Terms and Conditions.
                              </label>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <br />
                            </td>
                          </tr>
                          <tr>
                            <td colspan="2" align="center">
                              <button type="submit">Subscribe</button>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <br />
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
